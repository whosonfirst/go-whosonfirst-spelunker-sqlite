{{ define "inc_pagination" -}}
<div id="pagination" class="pagination">
    <span id="pagination-previous" class="pagination">
	{{ if eq $.Pagination.Pages 1 }}
	&#8212;
	{{ else }}
	<a href="?page={{ $.Pagination.Previous }}">previous</a>
	{{ end }}
    </span>
    <span id="pagination-current" class="pagination">    
	page {{ $.Pagination.Page }} of {{ $.Pagination.Pages }}
    </span>
    <span id="pagination-next" class="pagination">
	{{ if eq $.Pagination.Page $.Pagination.Pages }}
	&#8212;
	{{ else }}
	<a href="?page={{ $.Pagination.Next }}">next</a>
	{{ end }}	
    </span>
</div>
{{ end -}}
